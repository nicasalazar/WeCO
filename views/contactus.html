    <div class="header">
        <h1>Contact Us</h1>
    </div>
    <div id="contactus-page">
        <form id="contact-form">
            <h2>We'd love to hear from you!
                <br>
                Please feel free to reach us
                <br>
                if you have any feedback or inquiries!
            </h2>
            <label>Name</label>
            <input type="text" id="user_name" name="user_name" required>
            <br>
            <label>Email</label>
            <input type="text" id="user_email" name="user_email" required>
            <br>
            <label>Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            <br>
            <input type="submit" value="Send" onclick="openPopup()">
        </form>
        <img id="contact" src="/images/contactus.png" alt="contactus">
